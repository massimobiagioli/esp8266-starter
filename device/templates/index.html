<!DOCTYPE html>
<html>
<head>
    <title>Device Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 2em;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
        }
        .section:last-of-type {
            margin-bottom: 0;
        }
        .section-title {
            margin: 0 0 15px 0;
            font-size: 1.2em;
            font-weight: 600;
            color: #4facfe;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .section-title::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4facfe;
            border-radius: 50%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group:last-child {
            margin-bottom: 0;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 0.9em;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }
            form {
                padding: 20px;
            }
            .section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Device Settings</h1>
        <form method="post" action="/configure">
            
            <div class="section">
                <h2 class="section-title">INFO</h2>
                <div class="form-group">
                    <label>Device Alias:</label>
                    <input type="text" name="device_alias" required>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">WiFi</h2>
                <div class="form-group">
                    <label>SSID:</label>
                    <input type="text" name="wifi_ssid" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="wifi_password" required>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">MQTT</h2>
                <div class="form-group">
                    <label>Broker:</label>
                    <input type="text" name="mqtt_broker" required>
                </div>
                <div class="form-group">
                    <label>User:</label>
                    <input type="text" name="mqtt_user" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="mqtt_password" required>
                </div>
            </div>

            <button type="submit">Save & Reboot</button>
        </form>
    </div>
</body>
</html>
